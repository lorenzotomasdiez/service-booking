# BarberPro Nginx Configuration
# Consolidated configuration for all environments
# Based on Argentina-optimized settings with environment-specific overrides

# Connection and worker optimization
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    
    # Buffer sizes optimized for Argentina connections
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeout optimization
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging optimized for Argentina timezone
    log_format argentina_combined '$remote_addr - $remote_user [$time_local] '
                                  '"$request" $status $body_bytes_sent '
                                  '"$http_referer" "$http_user_agent" '
                                  'rt=$request_time uct="$upstream_connect_time" '
                                  'uht="$upstream_header_time" urt="$upstream_response_time" '
                                  'country="AR" city="$http_cf_ipcity"';
    
    access_log /var/log/nginx/barberpro_argentina.log argentina_combined;
    error_log /var/log/nginx/barberpro_error.log warn;
    
    # Gzip compression optimized for Argentina bandwidth
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;
    
    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting zones - Argentina specific
    limit_req_zone $binary_remote_addr zone=argentina_api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=argentina_booking:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=argentina_payment:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=argentina_auth:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=argentina_search:10m rate=50r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=argentina_conn:10m;
    
    # Upstream configuration - weighted for Argentina performance
    upstream backend_servers {
        # Load balancing optimized for Argentina latency
        least_conn;
        
        # Primary servers with health checks
        server backend:3000 weight=3 max_fails=2 fail_timeout=30s slow_start=30s;
        
        # Connection keep-alive optimization
        keepalive 64;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }
    
    # SSL session cache optimization
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # SSL protocols and ciphers optimized for Argentina
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Main server block
    server {
        listen 80;
        server_name barberpro.com.ar www.barberpro.com.ar localhost;
        
        # Security headers optimized for Argentina
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header X-Environment "production" always;
        add_header X-Country "AR" always;
        add_header X-Served-By "Argentina-CDN" always;
        
        # Connection limiting
        limit_conn argentina_conn 20;
        
        # Health check endpoint (for load balancer)
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            add_header X-Health-Check "nginx" always;
            return 200 "healthy\n";
        }
        
        # API routes with Argentina-specific optimization
        location /api/ {
            # Authentication endpoints
            location ~ ^/api/(auth|login|register|forgot-password) {
                limit_req zone=argentina_auth burst=10 nodelay;
                limit_req_status 429;
                
                proxy_pass http://backend_servers;
                include /etc/nginx/proxy_params.conf;
            }
            
            # Booking endpoints - critical for business
            location ~ ^/api/(booking|appointments|availability) {
                limit_req zone=argentina_booking burst=5 nodelay;
                limit_req_status 429;
                
                # Add booking-specific headers
                add_header X-API-Type "booking" always;
                add_header X-Rate-Limit "10/min" always;
                
                proxy_pass http://backend_servers;
                include /etc/nginx/proxy_params.conf;
                
                # Booking-specific timeout optimization
                proxy_read_timeout 45s;
                proxy_send_timeout 45s;
            }
            
            # Payment endpoints - MercadoPago integration
            location ~ ^/api/(payment|checkout|webhook/mercadopago) {
                limit_req zone=argentina_payment burst=3 nodelay;
                limit_req_status 429;
                
                # Payment security headers
                add_header X-API-Type "payment" always;
                add_header X-Payment-Gateway "MercadoPago" always;
                add_header X-Rate-Limit "5/min" always;
                
                proxy_pass http://backend_servers;
                include /etc/nginx/proxy_params.conf;
                
                # Payment-specific timeout optimization
                proxy_read_timeout 60s;
                proxy_send_timeout 60s;
            }
            
            # Search and provider endpoints - high traffic
            location ~ ^/api/(providers|search|services) {
                limit_req zone=argentina_search burst=20 nodelay;
                limit_req_status 429;
                
                # Cache control for search results
                add_header Cache-Control "public, max-age=300, s-maxage=300" always;
                add_header X-API-Type "search" always;
                add_header X-Cache-TTL "300" always;
                
                proxy_pass http://backend_servers;
                include /etc/nginx/proxy_params.conf;
                
                # Search optimization
                proxy_cache_valid 200 5m;
                proxy_cache_valid 404 1m;
            }
            
            # General API configuration
            location ~ ^/api/ {
                limit_req zone=argentina_api burst=10 nodelay;
                limit_req_status 429;
                
                proxy_pass http://backend_servers;
                include /etc/nginx/proxy_params.conf;
            }
        }
        
        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 7s;
            proxy_send_timeout 10s;
            proxy_read_timeout 300s;
        }
        
        # Static content optimization for Argentina
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
            # Long-term caching for static assets
            expires 30d;
            add_header Cache-Control "public, no-transform, immutable";
            add_header X-Content-Type-Options "nosniff";
            add_header X-Served-By "Argentina-Static";
            
            # Enable compression for static files
            gzip_static on;
            brotli_static on;
            
            # Optimize for Argentina CDN
            location ~* \.(png|jpg|jpeg|gif|webp|avif)$ {
                # Image optimization headers
                add_header Vary "Accept";
                add_header X-Image-Optimized "true";
                
                # Conditional WebP serving
                set $webp_suffix "";
                if ($http_accept ~* "webp") {
                    set $webp_suffix ".webp";
                }
                try_files $uri$webp_suffix $uri =404;
            }
        }
        
        # Font files optimization
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            add_header X-Font-Optimized "true";
        }
        
        # Service worker and manifest files
        location ~* \.(sw\.js|manifest\.json|browserconfig\.xml)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-PWA-Support "enabled";
        }
        
        # Main application (SvelteKit)
        location / {
            # Try files first, then proxy to backend for SSR
            try_files $uri $uri/ @backend;
            
            # Cache control for HTML
            add_header Cache-Control "public, max-age=300, s-maxage=300, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-Argentina-Optimized "true";
        }
        
        # Backend fallback for SSR
        location @backend {
            proxy_pass http://backend_servers;
            include /etc/nginx/proxy_params.conf;
            
            # SSR specific optimization
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
        }
        
        # Robots.txt and sitemap optimization
        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        location = /sitemap.xml {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            proxy_pass http://backend_servers;
        }
        
        # Security locations
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block common attack patterns
        location ~* (wp-admin|wp-login|phpmyadmin|xmlrpc) {
            deny all;
            access_log off;
            return 444;
        }
    }
}
