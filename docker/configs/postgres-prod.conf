# PostgreSQL Production Configuration for BarberPro
# Optimized for Argentina service booking platform workload

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 1GB                    # 25% of RAM
effective_cache_size = 3GB              # 75% of RAM
work_mem = 8MB                          # For sorting/hashing operations
maintenance_work_mem = 256MB            # For VACUUM, CREATE INDEX
huge_pages = try
temp_buffers = 32MB

# Checkpoint Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 512MB

# Query Planner Settings
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # SSD optimized
seq_page_cost = 1.0
default_statistics_target = 100

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# Log Level and Content
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000       # Log queries > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Connection Pooling Support
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Vacuum and Analyze Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Archive Settings (for backup)
archive_mode = on
archive_command = 'test ! -f /backup/archive/%f && cp %p /backup/archive/%f'
archive_timeout = 300s

# Replication Settings (if using read replicas)
max_wal_senders = 3
wal_keep_segments = 32
hot_standby = on
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Error Handling
restart_after_crash = on
exit_on_error = off

# Locale Settings for Argentina
lc_messages = 'es_AR.UTF-8'
lc_monetary = 'es_AR.UTF-8'
lc_numeric = 'es_AR.UTF-8'
lc_time = 'es_AR.UTF-8'
timezone = 'America/Argentina/Buenos_Aires'
datestyle = 'iso, dmy'
default_text_search_config = 'pg_catalog.spanish'

# Statement Timeout (prevent runaway queries)
statement_timeout = 60s
lock_timeout = 30s
idle_in_transaction_session_timeout = 300s

# Security Settings
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# Additional Performance Settings
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
enable_parallel_append = on
enable_parallel_hash = on
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# JIT (Just-In-Time compilation) for complex queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000