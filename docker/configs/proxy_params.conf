# Nginx Proxy Parameters Configuration
# Optimized for Argentina deployment

proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Country-Code "AR";
proxy_set_header X-Timezone "America/Argentina/Buenos_Aires";

# Timeout optimization for Argentina latency
proxy_connect_timeout 5s;
proxy_send_timeout 30s;
proxy_read_timeout 30s;

# Buffer optimization
proxy_buffers 16 16k;
proxy_buffer_size 16k;
proxy_busy_buffers_size 64k;
proxy_temp_file_write_size 64k;

# Cache headers
proxy_set_header Cache-Control $sent_http_cache_control;
proxy_ignore_headers "Set-Cookie";
proxy_hide_header "X-Powered-By";

# Argentina-specific headers
proxy_set_header X-Argentina-Request "true";
proxy_set_header X-Request-ID $request_id;
