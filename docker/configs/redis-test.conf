# =============================================================================
# REDIS TEST CONFIGURATION
# =============================================================================
# Optimized for fast startup and teardown in test environments.
# Prioritizes speed and minimal resource usage over durability.
# WARNING: DO NOT use in production - no persistence configured!
# =============================================================================

# NETWORK
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# MEMORY
maxmemory 64mb
maxmemory-policy allkeys-lru

# PERSISTENCE - DISABLED FOR TESTS
save ""
appendonly no

# LOGGING
loglevel notice
logfile ""

# PERFORMANCE
databases 16
slowlog-log-slower-than 10000
slowlog-max-len 128
