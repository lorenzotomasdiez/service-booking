[paths]
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/barberpro-api.json
