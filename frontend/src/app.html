<!doctype html>
<html lang="es-AR">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#2563eb" />
		
		<!-- Argentina-specific meta tags -->
		<meta name="format-detection" content="telephone=yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="BarberPro" />
		
		<!-- PWA tags -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		
		<!-- Preconnect to font sources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Argentina timezone and language -->
		<meta name="geo.region" content="AR" />
		<meta name="geo.placename" content="Argentina" />
		<meta name="language" content="Spanish" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents" id="svelte">%sveltekit.body%</div>
	</body>
</html>
