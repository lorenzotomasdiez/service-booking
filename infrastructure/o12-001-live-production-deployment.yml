# Live Production Infrastructure Activation & Performance Optimization
live_production_infrastructure:
  # Enterprise-Grade Infrastructure Activation
  infrastructure_activation:
    # AWS Production Environment
    aws_production:
      region: "sa-east-1"  # S√£o Paulo - optimized for Argentina
      availability_zones: ["sa-east-1a", "sa-east-1b", "sa-east-1c"]

      # High-Performance ECS Configuration
      ecs_cluster:
        name: "barberpro-production-cluster"
        capacity_providers: ["FARGATE", "FARGATE_SPOT"]

        # Backend Service - Enterprise Grade
        backend_service:
          name: "barberpro-backend-prod"
          cpu: 4096  # 4 vCPU for high performance
          memory: 8192  # 8 GB RAM for intensive operations
          desired_count: 5  # High availability for soft launch
          min_capacity: 3   # Minimum for redundancy
          max_capacity: 20  # Auto-scale for traffic spikes

          # Auto-scaling Configuration
          auto_scaling:
            target_cpu: 60    # Conservative for stability
            target_memory: 70  # Efficient memory utilization
            scale_out_cooldown: 300  # 5 minutes
            scale_in_cooldown: 600   # 10 minutes for stability

          # Health Check Configuration
          health_check:
            path: "/api/health/detailed"
            interval: 15  # Frequent health checks
            timeout: 5
            healthy_threshold: 2
            unhealthy_threshold: 2
            grace_period: 300

          # Task Definition
          task_definition:
            network_mode: "awsvpc"
            requires_compatibilities: ["FARGATE"]
            execution_role_arn: "arn:aws:iam::ACCOUNT:role/ecsTaskExecutionRole"
            task_role_arn: "arn:aws:iam::ACCOUNT:role/ecsTaskRole"

            # Container Definition
            container:
              image: "barberpro-backend:production-v1.0.0"
              port_mappings:
                - container_port: 3000
                  protocol: "tcp"

              # Production Environment Variables
              environment:
                NODE_ENV: "production"
                LOG_LEVEL: "info"
                CORS_ORIGIN: "https://barberpro.com.ar"
                RATE_LIMIT_MAX_REQUESTS: 500
                RATE_LIMIT_WINDOW_MS: 900000  # 15 minutes

                # Performance Optimization
                UV_THREADPOOL_SIZE: 16
                NODE_OPTIONS: "--max-old-space-size=6144 --optimize-for-size"

                # Monitoring Integration
                DATADOG_PROFILING_ENABLED: true
                NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: true
                SENTRY_PERFORMANCE_MONITORING: true

      # High-Performance Database Configuration
      rds_postgres:
        identifier: "barberpro-production-db"
        engine: "postgres"
        engine_version: "15.4"
        instance_class: "db.r6g.2xlarge"  # 8 vCPU, 64 GB RAM
        allocated_storage: 500
        max_allocated_storage: 3000
        storage_type: "io1"
        iops: 10000  # High IOPS for performance

        # High Availability Configuration
        multi_az: true
        backup_retention_period: 30
        backup_window: "03:00-04:00"
        maintenance_window: "sun:04:00-sun:06:00"

        # Performance Optimization
        parameter_group:
          name: "barberpro-postgres-performance"
          parameters:
            max_connections: 1000
            shared_buffers: "16GB"
            effective_cache_size: "48GB"
            maintenance_work_mem: "2GB"
            checkpoint_completion_target: 0.9
            wal_buffers: "64MB"
            default_statistics_target: 100
            random_page_cost: 1.1
            effective_io_concurrency: 200
            work_mem: "32MB"

        # Security Configuration
        encryption_at_rest: true
        encryption_in_transit: true
        deletion_protection: true
        performance_insights_enabled: true
        monitoring_interval: 60

      # High-Performance Redis Configuration
      elasticache_redis:
        replication_group_id: "barberpro-production-redis"
        description: "BarberPro Production Redis Cluster"
        node_type: "cache.r6g.2xlarge"  # 8 vCPU, 52.82 GB RAM
        port: 6379

        # Cluster Configuration
        num_cache_clusters: 6  # 2 shards with 2 replicas each
        automatic_failover_enabled: true
        multi_az_enabled: true

        # Performance Optimization
        parameter_group:
          name: "barberpro-redis-performance"
          parameters:
            maxmemory-policy: "allkeys-lru"
            timeout: 300
            tcp-keepalive: 60
            maxclients: 10000

        # Security Configuration
        at_rest_encryption_enabled: true
        transit_encryption_enabled: true
        auth_token_enabled: true

        # Backup Configuration
        snapshot_retention_limit: 14
        snapshot_window: "03:00-05:00"

  # Automated Scaling Systems
  automated_scaling:
    # Real-time Traffic Handling
    traffic_handling:
      # Application Load Balancer
      alb:
        name: "barberpro-production-alb"
        scheme: "internet-facing"
        type: "application"

        # Target Groups
        target_groups:
          backend_tg:
            name: "barberpro-backend-tg"
            port: 3000
            protocol: "HTTP"
            target_type: "ip"

            # Health Check
            health_check:
              enabled: true
              path: "/api/health"
              protocol: "HTTP"
              port: "traffic-port"
              healthy_threshold_count: 2
              unhealthy_threshold_count: 3
              timeout: 5
              interval: 30
              matcher: "200"

            # Stickiness
            stickiness:
              enabled: true
              type: "lb_cookie"
              cookie_duration: 86400

        # Listeners
        listeners:
          https_listener:
            port: 443
            protocol: "HTTPS"
            ssl_policy: "ELBSecurityPolicy-TLS-1-2-Ext-2018-06"
            certificate_arn: "arn:aws:acm:sa-east-1:ACCOUNT:certificate/CERT-ID"

            # Default Action
            default_actions:
              - type: "forward"
                target_group_arn: "barberpro-backend-tg"

          http_listener:
            port: 80
            protocol: "HTTP"
            default_actions:
              - type: "redirect"
                redirect:
                  protocol: "HTTPS"
                  port: 443
                  status_code: "HTTP_301"

      # Auto Scaling Configuration
      auto_scaling:
        service_scaling:
          name: "barberpro-backend-scaling"

          # Scaling Policies
          scale_up_policy:
            name: "scale-up-policy"
            policy_type: "TargetTrackingScaling"
            target_tracking_scaling_policies:
              - target_value: 60.0
                scale_out_cooldown: 300
                scale_in_cooldown: 300
                metric_type: "ECSServiceAverageCPUUtilization"

              - target_value: 70.0
                scale_out_cooldown: 300
                scale_in_cooldown: 300
                metric_type: "ECSServiceAverageMemoryUtilization"

          # Predictive Scaling
          predictive_scaling:
            enabled: true
            mode: "ForecastAndScale"
            scheduling_buffer_time: 300
            max_capacity_breach_behavior: "HonorMaxCapacity"

            # Metrics
            metric_specifications:
              - target_value: 60.0
                resource_label: "service/barberpro-production-cluster/barberpro-backend-prod"
                metric_name: "CPUUtilization"
                namespace: "AWS/ECS"
                statistic: "Average"

  # Comprehensive Monitoring and Alerting
  monitoring_alerting:
    # CloudWatch Configuration
    cloudwatch:
      # Custom Metrics
      custom_metrics:
        - metric_name: "ActiveUsers"
          namespace: "BarberPro/Production"
          dimensions:
            - name: "Environment"
              value: "production"
            - name: "Region"
              value: "Argentina"

        - metric_name: "BookingSuccess"
          namespace: "BarberPro/Business"
          dimensions:
            - name: "PaymentMethod"
              value: "MercadoPago"

        - metric_name: "ResponseTimeP95"
          namespace: "BarberPro/Performance"
          dimensions:
            - name: "Endpoint"
              value: "api-booking"

      # Critical Alarms
      alarms:
        # Service Health
        service_down:
          alarm_name: "ProductionServiceDown"
          metric_name: "HealthyHostCount"
          threshold: 1
          comparison_operator: "LessThanThreshold"
          evaluation_periods: 2
          period: 60
          statistic: "Average"
          alarm_actions:
            - "arn:aws:sns:sa-east-1:ACCOUNT:barberpro-critical-alerts"
          ok_actions:
            - "arn:aws:sns:sa-east-1:ACCOUNT:barberpro-recovery-alerts"

        # Response Time
        high_response_time:
          alarm_name: "HighResponseTime"
          metric_name: "TargetResponseTime"
          threshold: 500  # 500ms
          comparison_operator: "GreaterThanThreshold"
          evaluation_periods: 3
          period: 300
          statistic: "Average"
          alarm_actions:
            - "arn:aws:sns:sa-east-1:ACCOUNT:barberpro-performance-alerts"

        # Error Rate
        high_error_rate:
          alarm_name: "HighErrorRate"
          metric_name: "HTTPCode_Target_5XX_Count"
          threshold: 20
          comparison_operator: "GreaterThanThreshold"
          evaluation_periods: 2
          period: 300
          statistic: "Sum"
          alarm_actions:
            - "arn:aws:sns:sa-east-1:ACCOUNT:barberpro-error-alerts"

        # Database Performance
        database_cpu_high:
          alarm_name: "DatabaseCPUHigh"
          metric_name: "CPUUtilization"
          threshold: 80
          comparison_operator: "GreaterThanThreshold"
          evaluation_periods: 2
          period: 300
          statistic: "Average"
          alarm_actions:
            - "arn:aws:sns:sa-east-1:ACCOUNT:barberpro-database-alerts"

    # Advanced Monitoring Integration
    monitoring_stack:
      # DataDog Configuration
      datadog:
        api_key: "${DATADOG_API_KEY}"
        service: "barberpro-production"
        environment: "production"

        # APM Configuration
        apm:
          enabled: true
          sample_rate: 1.0
          profiling_enabled: true

          # Service Map
          service_mapping:
            - service: "barberpro-api"
              env: "production"
              version: "1.0.0"

            - service: "barberpro-database"
              env: "production"
              version: "15.4"

        # Log Management
        logs:
          enabled: true
          source: "barberpro"
          service: "barberpro-production"

          # Log Processing
          processing_rules:
            - type: "exclude_at_match"
              name: "exclude_health_checks"
              pattern: "GET /api/health"

            - type: "mask_sequences"
              name: "mask_sensitive_data"
              pattern: "password|token|secret"
              replace_placeholder: "[MASKED]"

        # Infrastructure Monitoring
        infrastructure:
          enabled: true

          # Process Monitoring
          process_config:
            enabled: true
            intervals:
              container: 10
              process: 20

          # Network Monitoring
          network_config:
            enabled: true

      # New Relic Configuration
      newrelic:
        license_key: "${NEW_RELIC_LICENSE_KEY}"
        app_name: "BarberPro-Production"

        # Browser Monitoring
        browser:
          enabled: true
          script_injection: true
          capture_attributes: true

        # Infrastructure Monitoring
        infrastructure:
          enabled: true

          # Host Metrics
          metrics:
            - cpu
            - memory
            - disk
            - network
            - processes

  # Disaster Recovery Systems
  disaster_recovery:
    # Automated Backup Systems
    backup_systems:
      # Database Backups
      database_backup:
        # Automated Backups
        automated:
          retention_period: 30
          backup_window: "03:00-04:00"
          copy_tags_to_snapshot: true

        # Manual Snapshots
        manual_snapshots:
          frequency: "daily"
          retention: 90

        # Cross-Region Backups
        cross_region:
          enabled: true
          destination_region: "us-east-1"
          retention: 14

        # Point-in-Time Recovery
        pitr:
          enabled: true
          earliest_restorable_time: "auto"

      # Application Data Backups
      application_backup:
        # ECS Task Definitions
        task_definitions:
          backup_frequency: "on-update"
          retention_days: 365

        # Configuration Backups
        configuration:
          s3_bucket: "barberpro-production-config-backup"
          backup_frequency: "daily"
          encryption: "AES256"
          retention_days: 365

        # User Generated Content
        user_content:
          source_bucket: "barberpro-production-uploads"
          backup_bucket: "barberpro-production-uploads-backup"
          backup_frequency: "hourly"
          retention_days: 2555  # 7 years

    # Disaster Recovery Procedures
    recovery_procedures:
      # RTO: < 1 hour, RPO: < 15 minutes
      automated_failover:
        enabled: true

        # Database Failover
        database_failover:
          multi_az_failover: "automatic"
          failover_time: "< 60 seconds"

        # Application Failover
        application_failover:
          health_check_grace_period: 300
          unhealthy_threshold: 2
          replacement_time: "< 5 minutes"

      # Manual Recovery Procedures
      manual_recovery:
        # Database Recovery
        database_recovery:
          restore_from_snapshot:
            estimated_time: "< 30 minutes"
            automation_level: "semi-automated"

          point_in_time_restore:
            estimated_time: "< 45 minutes"
            automation_level: "semi-automated"

        # Application Recovery
        application_recovery:
          redeploy_services:
            estimated_time: "< 15 minutes"
            automation_level: "fully-automated"

          restore_configuration:
            estimated_time: "< 10 minutes"
            automation_level: "fully-automated"

  # Security Hardening
  security_hardening:
    # Real-time Threat Detection
    threat_detection:
      # AWS GuardDuty
      guardduty:
        enabled: true
        finding_publishing_frequency: "FIFTEEN_MINUTES"

        # Threat Intelligence
        threat_intel_sets:
          - name: "argentina-specific-threats"
            format: "TXT"
            location: "s3://barberpro-security/threat-intel/argentina-threats.txt"

        # IP Sets
        ip_sets:
          - name: "trusted-ips"
            format: "TXT"
            location: "s3://barberpro-security/ip-sets/trusted-ips.txt"

      # AWS Security Hub
      security_hub:
        enabled: true

        # Security Standards
        standards:
          - "AWS Foundational Security Standard"
          - "CIS AWS Foundations Benchmark"
          - "PCI DSS"

        # Custom Insights
        insights:
          - name: "Argentina Compliance Issues"
            filters:
              compliance_status: "FAILED"
              region: "sa-east-1"

          - name: "High Severity Findings"
            filters:
              severity_label: ["HIGH", "CRITICAL"]

    # Web Application Firewall
    waf:
      name: "barberpro-production-waf"
      scope: "CLOUDFRONT"

      # Managed Rule Groups
      managed_rules:
        - name: "AWSManagedRulesCommonRuleSet"
          priority: 1
          override_action: "none"

        - name: "AWSManagedRulesKnownBadInputsRuleSet"
          priority: 2
          override_action: "none"

        - name: "AWSManagedRulesSQLiRuleSet"
          priority: 3
          override_action: "none"

        - name: "AWSManagedRulesLinuxRuleSet"
          priority: 4
          override_action: "none"

      # Custom Rules
      custom_rules:
        # Rate Limiting for Argentina
        - name: "ArgentinaRateLimit"
          priority: 10
          action: "block"
          statement:
            rate_based_statement:
              limit: 5000  # Higher limit for soft launch
              aggregate_key_type: "IP"
              scope_down_statement:
                geo_match_statement:
                  country_codes: ["AR"]

        # DDoS Protection
        - name: "DDoSProtection"
          priority: 20
          action: "block"
          statement:
            rate_based_statement:
              limit: 10000
              aggregate_key_type: "IP"

      # Geo-blocking (Allow Argentina and neighboring countries)
      geo_match:
        allowed_countries: ["AR", "BR", "CL", "UY", "PY", "BO"]
        default_action: "block"

    # SSL/TLS Configuration
    ssl_tls:
      # Certificate Configuration
      certificate:
        domain: "barberpro.com.ar"
        sans: ["*.barberpro.com.ar", "api.barberpro.com.ar"]
        validation_method: "DNS"
        key_algorithm: "RSA_2048"

      # Security Headers
      security_headers:
        strict_transport_security:
          max_age: 31536000
          include_subdomains: true
          preload: true

        content_security_policy:
          default_src: "'self'"
          script_src: "'self' 'unsafe-inline' https://www.google-analytics.com"
          style_src: "'self' 'unsafe-inline' https://fonts.googleapis.com"
          img_src: "'self' data: https:"
          font_src: "'self' https://fonts.gstatic.com"
          connect_src: "'self' https://api.barberpro.com.ar"

        x_content_type_options: "nosniff"
        x_frame_options: "DENY"
        x_xss_protection: "1; mode=block"
        referrer_policy: "strict-origin-when-cross-origin"

  # Cost Optimization Automation
  cost_optimization:
    # Resource Optimization
    resource_optimization:
      # Right-sizing
      right_sizing:
        enabled: true
        evaluation_period: "14 days"

        # ECS Services
        ecs_right_sizing:
          cpu_threshold_low: 20
          cpu_threshold_high: 80
          memory_threshold_low: 30
          memory_threshold_high: 80
          recommendation_frequency: "weekly"

        # RDS Right-sizing
        rds_right_sizing:
          cpu_threshold_low: 20
          cpu_threshold_high: 70
          memory_threshold_low: 30
          memory_threshold_high: 80
          recommendation_frequency: "monthly"

      # Automated Cleanup
      automated_cleanup:
        # Unused Resources
        unused_resources:
          # EBS Snapshots
          ebs_snapshots:
            retention_days: 30
            cleanup_frequency: "daily"

          # CloudWatch Logs
          cloudwatch_logs:
            retention_days: 90
            cleanup_frequency: "weekly"

          # S3 Incomplete Multipart Uploads
          s3_multipart:
            retention_days: 7
            cleanup_frequency: "daily"

    # Cost Monitoring
    cost_monitoring:
      # Budget Alerts
      budgets:
        - name: "Monthly Production Budget"
          budget_type: "COST"
          time_unit: "MONTHLY"
          budget_limit: 15000  # USD
          cost_filters:
            service: ["Amazon Elastic Container Service", "Amazon RDS", "Amazon ElastiCache"]

          # Alert Thresholds
          alerts:
            - threshold: 80
              threshold_type: "PERCENTAGE"
              comparison_operator: "GREATER_THAN"
              notification_type: "ACTUAL"
              subscriber_email_addresses: ["ops@barberpro.com.ar"]

            - threshold: 100
              threshold_type: "PERCENTAGE"
              comparison_operator: "GREATER_THAN"
              notification_type: "FORECASTED"
              subscriber_email_addresses: ["cto@barberpro.com.ar"]

      # Cost Allocation Tags
      cost_allocation_tags:
        - key: "Environment"
          values: ["production"]

        - key: "Service"
          values: ["barberpro"]

        - key: "Team"
          values: ["devops", "backend", "frontend"]

        - key: "CostCenter"
          values: ["engineering", "operations"]

